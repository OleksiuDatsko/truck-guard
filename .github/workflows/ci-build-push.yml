name: CI Build and Push Services

on:
  push:
    branches: [develop]

permissions:
  contents: read
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.services }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Determine services to build
        id: filter
        run: |
          ALL_SERVICES=$(find services -maxdepth 1 -mindepth 1 -type d -exec basename {} \;)

          SELECTED_SERVICES=()

          for service in $ALL_SERVICES; do
            if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q "services/$service/"; then
              SELECTED_SERVICES+=("$service")
              echo "✓ Service '$service' has changes"
            else
              echo "✗ Service '$service' has no changes"
            fi
          done

          SERVICES_JSON=$(printf '%s\n' "${SELECTED_SERVICES[@]}" | jq -R . | jq -s -c .)
          echo "services=$SERVICES_JSON" >> $GITHUB_OUTPUT

          echo "---"
          echo "Services to build: $SERVICES_JSON"
          echo "Total services: ${#SELECTED_SERVICES[@]}"

  build-and-push:
    needs: prepare
    if: ${{ needs.prepare.outputs.services != '[]' && needs.prepare.outputs.services != '' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.prepare.outputs.services) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image - ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/truckguard-${{ matrix.service }}:dev
            ghcr.io/${{ github.repository_owner }}/truckguard-${{ matrix.service }}:sha-${{ github.sha }}
          labels: |
            org.opencontainers.image.title=TruckGuard ${{ matrix.service }} Service
            org.opencontainers.image.description=TruckGuard ${{ matrix.service }} microservice
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=dev
          cache-from: type=gha
          cache-to: type=inline

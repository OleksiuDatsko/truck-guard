name: Build and Push Docker Images

on:
  push:
    branches:
      - develop
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.services }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Determine services to build
        id: filter
        run: |
          # get all service directories
          ALL_SERVICES=($(find services -maxdepth 1 -mindepth 1 -type d -exec basename {} \;))

          SELECTED_SERVICES=()
          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"

          for service in "${ALL_SERVICES[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "services/$service/"; then
              SELECTED_SERVICES+=("$service")
              echo "✓ Service '$service' has changes"
            else
              echo "✗ Service '$service' has no changes"
            fi
          done

          # filter out any accidental empty names
          FILTERED_SERVICES=()
          for s in "${SELECTED_SERVICES[@]}"; do
            if [ -n "$s" ]; then
              FILTERED_SERVICES+=("$s")
            fi
          done

          # produce JSON array for job output
          SERVICES_JSON=$(printf '%s\n' "${FILTERED_SERVICES[@]}" | jq -R . | jq -s -c .)
          echo "services=$SERVICES_JSON" >> $GITHUB_OUTPUT

          echo "---"
          echo "Services to build: $SERVICES_JSON"
          echo "Total services: ${#FILTERED_SERVICES[@]}"

  build-and-push:
    needs: prepare
    if: ${{ needs.prepare.outputs.services != '[]' && needs.prepare.outputs.services != '' && needs.prepare.outputs.services != '[""]' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: ${{ fromJSON(needs.prepare.outputs.services) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/develop' }}
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

name: CI Build and Push Services

on:
  push:
    branches: [develop]

permissions:
  contents: read
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.services }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Determine services to build
        id: filter
        run: |
          # get all service directories
          ALL_SERVICES=($(find services -maxdepth 1 -mindepth 1 -type d -exec basename {} \;))

          SELECTED_SERVICES=()
          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"

          for service in "${ALL_SERVICES[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "services/$service/"; then
              SELECTED_SERVICES+=("$service")
              echo "✓ Service '$service' has changes"
            else
              echo "✗ Service '$service' has no changes"
            fi
          done

          # filter out any accidental empty names
          FILTERED_SERVICES=()
          for s in "${SELECTED_SERVICES[@]}"; do
            if [ -n "$s" ]; then
              FILTERED_SERVICES+=("$s")
            fi
          done

          # produce JSON array for job output
          SERVICES_JSON=$(printf '%s\n' "${FILTERED_SERVICES[@]}" | jq -R . | jq -s -c .)
          echo "services=$SERVICES_JSON" >> $GITHUB_OUTPUT

          echo "---"
          echo "Services to build: $SERVICES_JSON"
          echo "Total services: ${#FILTERED_SERVICES[@]}"

  build-and-push:
    needs: prepare
    if: ${{ needs.prepare.outputs.services != '[]' && needs.prepare.outputs.services != '' && needs.prepare.outputs.services != '[""]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.prepare.outputs.services) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate matrix.service
        run: |
          if [ -z "${{ matrix.service }}" ]; then
            echo "Error: matrix.service is empty — aborting the job to prevent invalid Docker tags."
            exit 1
          fi
      - name: Prepare image registry (lowercase)
        id: image
        run: |
          OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
          echo "owner=$OWNER" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image - ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: |
            ghcr.io/${{ steps.image.outputs.owner }}/truckguard-${{ matrix.service }}:dev
            ghcr.io/${{ steps.image.outputs.owner }}/truckguard-${{ matrix.service }}:sha-${{ github.sha }}
          labels: |
            org.opencontainers.image.title=TruckGuard ${{ matrix.service }} Service
            org.opencontainers.image.description=TruckGuard ${{ matrix.service }} microservice
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=dev
          cache-from: type=gha
          cache-to: type=inline

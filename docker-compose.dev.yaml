services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${MASTER_DB_USER}
      POSTGRES_PASSWORD: ${MASTER_DB_PASSWORD}
      POSTGRES_DB: ${MASTER_DB_NAME}
      AUTH_DB_NAME: ${AUTH_DB_NAME}
      AUTH_DB_USER: ${AUTH_DB_USER}
      AUTH_DB_PASSWORD: ${AUTH_DB_PASSWORD}
      CORE_DB_NAME: ${CORE_DB_NAME}
      CORE_DB_USER: ${CORE_DB_USER}
      CORE_DB_PASSWORD: ${CORE_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./infra/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${MASTER_DB_USER} -d ${MASTER_DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  gateway:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docs:/usr/share/nginx/html/docs:ro
    depends_on:
      auth:
        condition: service_started
      ingestor:
        condition: service_started
      core:
        condition: service_started
    restart: always

  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile.dev
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://${AUTH_DB_USER}:${AUTH_DB_PASSWORD}@db:5432/${AUTH_DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8080
      - REDIS_ADDR=redis:6379
      - WORKER_SYSTEM_KEY=${WORKER_SYSTEM_KEY}
      - ADMIN_DEFAULT_PASSWORD=${ADMIN_DEFAULT_PASSWORD}
    ports:
      - "8080:8080"
    volumes:
      - ./services/auth:/app

  ingestor:
    build:
      context: ./services/ingestor
      dockerfile: Dockerfile.dev
    restart: on-failure
    depends_on:
      redis:
        condition: service_started
      minio:
        condition: service_healthy
    environment:
      - PORT=8080
      - REDIS_ADDR=redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - BUCKET_NAME=${MINIO_BUCKET_NAME}
    ports:
      - "8082:8080"
    volumes:
      - ./services/ingestor:/app

  core:
    build:
      context: ./services/core
      dockerfile: Dockerfile.dev
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://${CORE_DB_USER}:${CORE_DB_PASSWORD}@db:5432/${CORE_DB_NAME}
      - REDIS_ADDR=redis:6379
      - PORT=8080
      - AUTH_SERVICE_URL=http://gateway/auth
    ports:
      - "8081:8080"
    volumes:
      - ./services/core:/app

  camera-adapter:
    build:
      context: ./services/camera-adapter
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      - CORE_URL=http://gateway/api
      - ANPR_URL=http://anpr:8000/recognize
      - REDIS_ADDR=redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_BUCKET=${MINIO_BUCKET_NAME}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - WORKER_API_KEY=${WORKER_SYSTEM_KEY}
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
      - core
      - minio
    volumes:
      - ./services/camera-adapter:/app

  weight-adapter:
    build:
      context: ./services/weight-adapter
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      - CORE_URL=http://gateway/api
      - REDIS_ADDR=redis:6379
      - WORKER_API_KEY=${WORKER_SYSTEM_KEY}
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
      - core
    volumes:
      - ./services/weight-adapter:/app

  anpr:
    build:
      context: ./services/anpr
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      - TORCH_FORCE_WEIGHTS_ONLY_LOAD=0
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - nomeroff_models_cache:/root/.nomeroff_net
      - ./services/anpr:/app

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  registry:
    image: patrikx3/p3x-redis-ui:latest
    ports:
      - "7843:7843"
    volumes:
      - ./redis-ui-settings:/settings

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

  minio:
    image: minio/minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 3

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
        if ! /usr/bin/mc ls myminio/${MINIO_BUCKET_NAME} > /dev/null 2>&1; then
          /usr/bin/mc mb myminio/${MINIO_BUCKET_NAME};
          /usr/bin/mc anonymous set public myminio/${MINIO_BUCKET_NAME};
          echo 'Bucket ${MINIO_BUCKET_NAME} created';
        else
          echo 'Bucket ${MINIO_BUCKET_NAME} already exists';
        fi;
        exit 0;
      "

volumes:
  postgres_data:
  minio_data:
  nomeroff_models_cache:
  pgadmin-data:

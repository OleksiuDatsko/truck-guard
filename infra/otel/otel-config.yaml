receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlp/remote:
    endpoint: "192.168.56.102:4317"
    tls:
      insecure: true
  debug:

processors:
  batch: {}

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/remote]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/remote]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/remote]
